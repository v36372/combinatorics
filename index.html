<!DOCTYPE html>
<html>
<head>
  <title>Set Intersection Finder</title>
  <style>
    /* Add some basic styling for better presentation */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Set Intersection Finder</h1>

  <h2>Find Sets with Non-Empty Intersection</h2>
  <label for="setF">Enter F:</label>
  <input type="text" id="setF" placeholder="Example: 1,5,10,11" />
  <br>
  <label for="setX">Enter target set x:</label>
  <input type="text" id="setX" placeholder="Example: 2,4,6" />
  <br>
  <button onclick="findSets()">Find Sets</button>
  <div id="result-label">|F|:</div>
  <pre id="resultFLen"></pre>
  <button id="show-more-btnf" onclick="toggleResultVisibilityF()">Show More</button>
  <pre id="resultF"></pre>
  <div id="result-label">|X|:</div>
  <pre id="resultXLen"></pre>
  <button id="show-more-btnx" onclick="toggleResultVisibilityX()">Show More</button>
  <pre id="resultX"></pre>

  <script>
    let fullResultDisplayedF = false;
    let fullResultDisplayedX = false;
    function toggleResultVisibilityF() {
      fullResultDisplayedF = !fullResultDisplayedF;
      updateShowMoreButtonF();
    }

    function updateShowMoreButtonF() {
      const showMoreButton = document.getElementById("show-more-btnf");
      const resultElement = document.getElementById("resultF");
      showMoreButton.style.display = fullResultDisplayedF ? "none" : "block";
      resultElement.style.maxHeight = fullResultDisplayedF ? "none" : "200px"; // Adjust the max height based on visibility
    }
    function toggleResultVisibilityX() {
      fullResultDisplayedX = !fullResultDisplayedX;
      updateShowMoreButtonF();
    }

    function updateShowMoreButtonX() {
      const showMoreButton = document.getElementById("show-more-btnx");
      const resultElement = document.getElementById("resultX");
      showMoreButton.style.display = fullResultDisplayedX ? "none" : "block";
      resultElement.style.maxHeight = fullResultDisplayedX ? "none" : "200px"; // Adjust the max height based on visibility
    }

    function findSets() {
      const setFInput = document.getElementById("setF").value;
      const setXInput = document.getElementById("setX").value;

      const arr = setFInput.split(",").map(Number);
      const k = arr.length
      const x = setXInput.split(",").map(Number);

      console.log(k ,arr)
      function generateDistinctSets(k, arr) {
        const result = [];
        const currentSet = [];
      
        function generateSets(startIndex, maxAllowed, prevElement) {
          if (currentSet.length === k) {
            result.push([...currentSet]);
            return;
          }
      
          for (let i = startIndex; i < arr.length; i++) {
            for (let j = 1; j <= arr[i] && j <= maxAllowed; j++) {
              if (j > prevElement && !currentSet.includes(j)) {
                currentSet.push(j);
                generateSets(i + 1, arr[i+1], j);
                currentSet.pop();
              }
            }
          }
        }
      
        generateSets(0, Infinity, 0);
        return result;
      }
      
      // Example usage:
      // const k = 4;
      // const arr = [1, 5, 10, 11];
      
      const distinctSets = generateDistinctSets(k, arr);
      console.log(distinctSets);
      const formattedResult = distinctSets.map(set => `[${set.join(', ')}]`).join('\n');
      document.getElementById("resultFLen").innerText = distinctSets.length;
      document.getElementById("resultF").innerText = formattedResult;
      
      function findSetsWithNonEmptyIntersection(A, x) {
        return A.filter(set => set.some(item => x.includes(item)));
      }
      
      // Example usage:
      
      // const x = [4, 5];
      
      const result = findSetsWithNonEmptyIntersection(distinctSets, x);
      // console.log(result); // Output: [[1, 2, 3], [2, 3, 4], [5, 6, 7]]
      const formattedResultX = result.map(set => `[${set.join(', ')}]`).join('\n');
      document.getElementById("resultXLen").innerText = result.length;
      document.getElementById("resultX").innerText = formattedResultX;
      updateShowMoreButtonF();
      updateShowMoreButtonX();
    }
    document.getElementById("setF").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("setX").focus();
      }
    });

    document.getElementById("setX").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        findSets();
      }
    });
  </script>
</body>
</html>
